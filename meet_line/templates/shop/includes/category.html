<div class = "container">
<div  style="margin-left:1em">
    {% for cat in categories %}
      {% if cat.products.count != 0 %}
        <p ><a 
          class="{% if cat.pk == category.pk %}category-active{%else%}category{%endif%}"
          href="{% url "shop:shop" cat.slug%}">
        {{cat.name}}
        </a>
        {%endif%}
    {% endfor %}
</div>
</div>
