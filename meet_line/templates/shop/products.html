{% extends 'shop/base.html' %}
{% block content %}
    {% for product in products%}
    {% if forloop.first %}<div class="row">{% endif %}
        <div class="col">
            <div class="products-grd">
                <a href="#">
                        <img
                         style ="width: 300px; height: 350px; object-fit: contain; margin: 0 auto"
                         src="{{product.picture_url.url}}" 
                         alt="" 
                         class="img-responsive"
                         />
                </a>
                <h4>{{product.name}}</h4>
                <p><a class="item_add" href="#"><i class="glyphicon glyphicon-shopping-cart"></i> <span class=" item_price valsa">{{product.price}}</span></a></p>
                </div>
            </div>	
        {%endfor%}
    </div>
</div>
{% endblock %}
